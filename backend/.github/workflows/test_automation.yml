name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Cache dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        env:
          MONGODB_URI: "mongodb://127.0.0.1:27017/test" # Example if needed
          JWT_SECRET: "yummysecret"
          SENDGRID_API_KEY: "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"
        run: npm test

