name: Run Tests

on:
  push:
    branches:
      - main
      - test-branch
  pull_request:
    branches:
      - main
      - test-branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Cache dependencies for the backend folder
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Navigate to the backend folder and install dependencies
      - name: Install dependencies
        working-directory: backend
        run: npm install

      # Run tests from the backend folder
      - name: Run tests
        working-directory: backend
        env:
          MONGODB_URI: "mongodb://127.0.0.1:27017/test" # Example if needed
          JWT_SECRET: "yummysecret"
          SENDGRID_API_KEY: "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"
        run: npm test

